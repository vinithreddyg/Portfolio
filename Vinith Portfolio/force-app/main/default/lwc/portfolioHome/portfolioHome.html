<template>
    <!-- HERO -->
    <section class="slds-card slds-p-around_xx-large hero hero--light animate-on-scroll" data-animation="fade-up">
        <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-m-top_medium slds-align_absolute-center">
                <div class="hero__badgeRow">
                    <span class="badge badge--mongo animate-on-scroll" data-animation="fade-left">Apex</span>
                    <span class="badge badge--express animate-on-scroll" data-animation="fade-up">Ai Agents</span>
                    <span class="badge badge--react animate-on-scroll" data-animation="fade-up">Flow</span>
                    <span class="badge badge--node animate-on-scroll" data-animation="fade-right">LWC</span>
                </div>
            </div>
        </div>
    </section>

    <!-- ABOUT -->
    <template if:true={showAbout}>
        <section class="slds-p-around_large section">
            <div class="slds-box slds-theme_default slds-p-around_large">
                <h2 class="slds-text-heading_medium slds-m-bottom_small">About</h2>
                <p class="slds-text-body_regular">
                    I am a Senior Salesforce Developer with 6+ years of hands-on experience building scalable, secure, and high-performance Salesforce solutions in enterprise environments. My core strength lies in designing well-architected solutions that balance declarative and programmatic approaches while strictly adhering to Salesforce best practices and governor limits.
                </p>
                <p class="slds-text-body_regular slds-m-top_small">
                    I have deep expertise in Apex, Lightning Web Components (LWC), Lightning Aura, and Salesforce Flows, along with strong experience in Salesforce security, data modeling, and performance optimization. I am highly skilled in building and consuming REST and SOAP integrations, implementing asynchronous processing (Batch, Queueable, Future, Platform Events), and handling large data volumes efficiently.
                </p>
                <p class="slds-text-body_regular slds-m-top_small">
                    I am well-versed in Salesforce DevOps and CI/CD practices, including Git-based version control, SFDX, Copado, Jenkins, and automated deployments. I work comfortably in Agile/Scrum environments, actively participating in design discussions, code reviews, and release planning to ensure high-quality and maintainable solutions.
                </p>
                <p class="slds-text-body_regular slds-m-top_small">
                    In addition to strong technical skills, I bring a collaborative mindset and leadership approach—providing technical guidance, mentoring junior developers, and enforcing consistent coding standards across teams. I focus on building solutions that are scalable, reusable, testable, and aligned with long-term business goals.
                </p>
                <p class="slds-text-body_regular slds-m-top_small">
                    I continuously upskill in emerging Salesforce capabilities, including AI-driven automation and Agentforce, to stay current with the evolving Salesforce ecosystem and deliver future-ready solutions.
                </p>
            </div>
        </section>
    </template>

    <!-- SKILLS -->
    <template if:true={showSkills}>
        <section class="slds-p-around_large section">
            <div class="slds-box slds-theme_default slds-p-around_large">
                <c-skills-carousel skills={skillsJson}></c-skills-carousel>
            </div>
        </section>
    </template>

<!-- PROJECTS -->
    <template if:true={showProjects}>
        <section id="projects" class="slds-p-around_large section">
            <h2 class="slds-text-heading_medium slds-m-bottom_small">Projects</h2>
            <div class="slds-grid slds-wrap slds-gutters">
                <article class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-p-around_x-small animate-on-scroll" data-animation="fade-up">
                    <div class="card">
                        <div class="card__header">
                            <span class="badge badge--react">LWC</span>
                        </div>
                        <div class="card__body">
                            <h3 class="slds-text-heading_small slds-m-bottom_x-small">Portfolio Site</h3>
                            <p class="slds-text-body_small">A Salesforce LWC-based portfolio with MERN-inspired UI built on SLDS.</p>
                        </div>
                        <div class="card__footer">
                            <lightning-button-icon icon-name="utility:link" alternative-text="Open" title="Open" class="pulse"></lightning-button-icon>
                        </div>
                    </div>
                </article>
                <article class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-p-around_x-small animate-on-scroll" data-animation="fade-up" data-delay="0.1s">
                    <div class="card">
                        <div class="card__header">
                            <span class="badge badge--node">Apex</span>
                        </div>
                        <div class="card__body">
                            <h3 class="slds-text-heading_small slds-m-bottom_x-small">Apex Integrations</h3>
                            <p class="slds-text-body_small">Robust REST integrations using Queueables and Platform Events.</p>
                        </div>
                        <div class="card__footer">
                            <lightning-button-icon icon-name="utility:link" alternative-text="Open" title="Open" class="pulse"></lightning-button-icon>
                        </div>
                    </div>
                </article>
                <article class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-p-around_x-small animate-on-scroll" data-animation="fade-up" data-delay="0.2s">
                    <div class="card">
                        <div class="card__header">
                            <span class="badge badge--mongo">DevOps</span>
                        </div>
                        <div class="card__body">
                            <h3 class="slds-text-heading_small slds-m-bottom_x-small">CI/CD Pipeline</h3>
                            <p class="slds-text-body_small">Git-based workflow with automated deployments and quality gates.</p>
                        </div>
                        <div class="card__footer">
                            <lightning-button-icon icon-name="utility:link" alternative-text="Open" title="Open" class="pulse"></lightning-button-icon>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </template>

    <!-- CONTACT -->
    <section id="contact" class="slds-p-around_large section slds-m-bottom_xx-large">
        <div class="cta slds-p-around_large">
            <h2 class="slds-text-heading_medium slds-m-bottom_small">Let’s work together</h2>
            <p class="slds-text-body_regular slds-m-bottom_medium">Have a project or role in mind? I’m open to opportunities.</p>
            <lightning-button variant="brand-outline" label="Contact Me" onclick={handleOpenContactModal}></lightning-button>
        </div>
    </section>

    <!-- Contact Modal -->
    <c-contact-modal 
        is-open={isContactModalOpen} 
        phone-number="9084440882"
        email-address="vinithreddygaddam@gmail.com"
        onclose={handleCloseContactModal}>
    </c-contact-modal>
</template>
