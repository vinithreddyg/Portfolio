<template>
    <section class="slds-card slds-p-around_large">
        <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
            <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">
                <h1 class="slds-text-heading_large slds-m-bottom_x-small">{title}</h1>
                <p class="slds-text-body_regular slds-text-color_weak">{subtitle}</p>
            </div>

            <template if:true={hasAnySection}>
                <template if:true={showVinith}>
                    <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">
                        <div class="slds-box">
                            <h2 class="slds-text-heading_medium slds-m-bottom_small">Vinith Reddy Gaddam</h2>
                            <p class="slds-text-body_regular">Senior Salesforce Consultant | Agentforce Enthusiast | Salesforce Certified</p>
                            <lightning-button
                                variant="brand"
                                label="Primary Action"
                                name="primary"
                                onclick={handleAction}>
                            </lightning-button>
                        </div>
                    </div>
                </template>

                <template if:true={showAbout}>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-right_medium">
                        <div class="slds-box slds-m-bottom_medium">
                            <h2 class="slds-text-heading_medium slds-m-bottom_small">About</h2>
                            <!-- add below paragraph format and use good Ui -->
                            <p class="slds-text-body_regular">I am a Senior Salesforce Developer with 6+ years of hands-on experience building scalable, secure, and high-performance Salesforce solutions in enterprise environments. My core strength lies in designing well-architected solutions that balance declarative and programmatic approaches while strictly adhering to Salesforce best practices and governor limits.

I have deep expertise in Apex, Lightning Web Components (LWC), Lightning Aura, and Salesforce Flows, along with strong experience in Salesforce security, data modeling, and performance optimization. I am highly skilled in building and consuming REST and SOAP integrations, implementing asynchronous processing (Batch, Queueable, Future, Platform Events), and handling large data volumes efficiently.

I am well-versed in Salesforce DevOps and CI/CD practices, including Git-based version control, SFDX, Copado, Jenkins, and automated deployments. I work comfortably in Agile/Scrum environments, actively participating in design discussions, code reviews, and release planning to ensure high-quality and maintainable solutions.

In addition to strong technical skills, I bring a collaborative mindset and leadership approachâ€”providing technical guidance, mentoring junior developers, and enforcing consistent coding standards across teams. I focus on building solutions that are scalable, reusable, testable, and aligned with long-term business goals.

I continuously upskill in emerging Salesforce capabilities, including AI-driven automation and Agentforce, to stay current with the evolving Salesforce ecosystem and deliver future-ready solutions.</p>
                        </div>
                    </div>
                </template>

                <template if:true={showSkills}>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-left_medium">
                        <div class="slds-box slds-m-bottom_medium">
                            <h2 class="slds-text-heading_medium slds-m-bottom_small">Skills</h2>
                            <ul class="slds-list_dotted">
                                <template for:each={skills} for:item="skill">
                                    <li key={skill}>{skill}</li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </template>

                <template if:true={showProjects}>
                    <div class="slds-col slds-size_1-of-1">
                        <div class="slds-box slds-m-bottom_medium">
                            <h2 class="slds-text-heading_medium slds-m-bottom_small">Projects</h2>
                            <p class="slds-text-body_regular">Highlight a few key projects.</p>
                        </div>
                    </div>
                </template>
            </template>
        </div>
    </section>
</template>
